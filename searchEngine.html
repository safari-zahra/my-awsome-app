<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body data-gr-ext-installed="" data-new-gr-c-s-check-loaded="8.904.0">
    
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input id="location-button" type="button" value="Search" class="form-control btn btn-dark p-2 shadow-sm">
            </div>
            <div class="col-3">
              <input type="button" id="current-location-button" value="Current" class="form-control btn btn-success p-2 shadow-sm">
            </div>
          </div>
        </form>
        <div id="app">
          <!--<h1 class="pb-2" id="city">{{city}}</h1>-->
          <h1 class="pb-2" id="city">Paris</h1>
          <ul>
            <li class="pb-2" id="date">Sunday , 23:0</li>
            <li class="pb-2" id="weather-type">
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img id="icon"  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon" class="weather-icon float-left">
                <div class="float-left">
                  <span class="temperature" id="temperature">17</span><span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 0%
                </li>
                <li>
                  Humidity:<span id="humidity">77%</span> 
                </li>
                <li>
                  Wind: <span id="wind">8 Km/h</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>

</body>
</html>
