<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>weather forecast</title>
</head>
<body>

<div class="section sec">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="city-title">Iran, Esfahan</h1>
        <h2 class="city-desc">Monday, 8 Jan</h2>
      </div>
    </div>
  </div>
</div>

<div class="section sec line">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="summery">
          <img src="img/rain.png" />
        </div>
      </div>
      <div class="col-3  ">
        <p class="summery-degree mb-0">21°</p>
        <p>Mostly sunny</p>
      </div>

      <div class="col-6">
        <div class="summery-detail d-flex flex-wrap ">
          <div class="summery-detail-item flex-33 p-2">
            <p class="number">23°</p>
            <p class="text">High</p>
          </div>
          <div class="summery-detail-item flex-33 p-2">
            <p class="number">5mph</p>
            <p class="text">wind</p>
          </div>
          <div class="summery-detail-item flex-33 p-2">
            <p class="number">05:28</p>
            <p class="text">sunrise</p>
          </div>
          <div class="summery-detail-item flex-33 p-2">
            <p class="number">14°</p>
            <p class="text">Low</p>
          </div>
          <div class="summery-detail-item flex-33 p-2">
            <p class="number">0%</p>
            <p class="text">Rain</p>
          </div>
          <div class="summery-detail-item flex-33 p-2">
            <p class="number">20:57</p>
            <p class="text">Sunset</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section sec line">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="p-3">Next 7 days</h2>
        <div class="summery-next-week d-flex justify-content-between">
          <div class="card d-flex flex-column align-items-center p-3">
            <img class="card-img-top pt-2" src="img/sun.png" alt="Card image cap">
            <h5 class="card-title pt-2">Sunday</h5>
            <p class="card-text">10-12</p>
          </div>
          <div class="card d-flex flex-column align-items-center p-3">
            <img class="card-img-top pt-2" src="img/cloudy.png" alt="Card image cap">
            <h5 class="card-title pt-2">Monday</h5>
            <p class="card-text">10-11</p>
          </div>
          <div class="card d-flex flex-column align-items-center p-3">
            <img class="card-img-top pt-2" src="img/cloudy.png" alt="Card image cap">
            <h5 class="card-title pt-2">Tuesday</h5>
            <p class="card-text">10-12</p>
          </div>
          <div class="card d-flex flex-column align-items-center p-3">
            <img class="card-img-top pt-2" src="img/rain1.png" alt="Card image cap">
            <h5 class="card-title pt-2">Wednesday</h5>
            <p class="card-text">8-9</p>
          </div>
          <div class="card d-flex flex-column align-items-center p-3">
            <img class="card-img-top pt-2" src="img/rain1.png" alt="Card image cap">
            <h5 class="card-title pt-2">Thursday</h5>
            <p class="card-text">7-8</p>
          </div>
          <div class="card d-flex flex-column align-items-center p-3">
            <img class="card-img-top pt-2" src="img/cloudy.png" alt="Card image cap">
            <h5 class="card-title pt-2">Friday</h5>
            <p class="card-text">9-10</p>
          </div>
          <div class="card d-flex flex-column align-items-center p-3">
            <img class="card-img-top pt-2" src="img/cloudy.png" alt="Card image cap">
            <h5 class="card-title pt-2">Saturday</h5>
            <p class="card-text">9-8</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
